<!DOCTYPE html>
<html>
<head>
    <title>Debug Customer & Supplier Forms</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        button { background-color: #007bff; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        .result { margin-top: 20px; padding: 10px; background-color: #f8f9fa; border-radius: 4px; }
        .error { background-color: #f8d7da; color: #721c24; }
        .success { background-color: #d4edda; color: #155724; }
    </style>
</head>
<body>
    <h1>Debug Customer & Supplier Forms</h1>
    
    <h2>Customer Form</h2>
    <form id="customerForm">
        <div class="form-group">
            <label for="customerName">Name *</label>
            <input type="text" id="customerName" required>
        </div>
        <div class="form-group">
            <label for="customerEmail">Email</label>
            <input type="email" id="customerEmail">
        </div>
        <div class="form-group">
            <label for="customerPhone">Phone</label>
            <input type="text" id="customerPhone">
        </div>
        <div class="form-group">
            <label for="customerAddress">Address</label>
            <textarea id="customerAddress" rows="2"></textarea>
        </div>
        <div class="form-group">
            <label for="customerCreditLimit">Credit Limit</label>
            <input type="number" id="customerCreditLimit" step="0.01" min="0" value="0">
        </div>
        <button type="submit">Save Customer</button>
    </form>
    
    <h2>Supplier Form</h2>
    <form id="supplierForm">
        <div class="form-group">
            <label for="supplierName">Company Name *</label>
            <input type="text" id="supplierName" required>
        </div>
        <div class="form-group">
            <label for="supplierContact">Contact Person</label>
            <input type="text" id="supplierContact">
        </div>
        <div class="form-group">
            <label for="supplierPhone">Phone</label>
            <input type="text" id="supplierPhone">
        </div>
        <div class="form-group">
            <label for="supplierEmail">Email</label>
            <input type="email" id="supplierEmail">
        </div>
        <div class="form-group">
            <label for="supplierAddress">Address</label>
            <textarea id="supplierAddress" rows="2"></textarea>
        </div>
        <div class="form-group">
            <label for="supplierNotes">Notes</label>
            <textarea id="supplierNotes" rows="2"></textarea>
        </div>
        <button type="submit">Save Supplier</button>
    </form>
    
    <div id="result" class="result" style="display:none;"></div>

    <script>
        // Customer form submission
        document.getElementById('customerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const data = {
                name: document.getElementById('customerName').value,
                email: document.getElementById('customerEmail').value,
                phone: document.getElementById('customerPhone').value,
                address: document.getElementById('customerAddress').value,
                credit_limit: parseFloat(document.getElementById('customerCreditLimit').value) || 0
            };
            
            try {
                console.log('Sending customer data:', data);
                
                const response = await fetch('/api/customers.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                console.log('Customer response:', result);
                
                showResult(JSON.stringify(result, null, 2), result.success ? 'success' : 'error');
            } catch (error) {
                console.error('Customer error:', error);
                showResult('Error: ' + error.message, 'error');
            }
        });
        
        // Supplier form submission
        document.getElementById('supplierForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const data = {
                name: document.getElementById('supplierName').value,
                contact_person: document.getElementById('supplierContact').value,
                phone: document.getElementById('supplierPhone').value,
                email: document.getElementById('supplierEmail').value,
                address: document.getElementById('supplierAddress').value,
                notes: document.getElementById('supplierNotes').value
            };
            
            try {
                console.log('Sending supplier data:', data);
                
                const response = await fetch('/api/suppliers.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                console.log('Supplier response:', result);
                
                showResult(JSON.stringify(result, null, 2), result.success ? 'success' : 'error');
            } catch (error) {
                console.error('Supplier error:', error);
                showResult('Error: ' + error.message, 'error');
            }
        });
        
        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = message;
            resultDiv.className = 'result ' + type;
            resultDiv.style.display = 'block';
        }
    </script>
</body>
</html>
